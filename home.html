<!DOCTYPE html>
<html>

<head>
	<title>PopFlix</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
	<script type="text/javascript" src="js/script.js"></script>
	<style>
		#heading {
		font-family: 'Permanent Marker', cursive;
		font-size: 120px;
		color: white;
		margin-left: 20%;
	}

	.site-heading {
		padding-top: 110px;
		padding-bottom: 150px;
		background-color: #121212;
		margin-bottom: 40px;
		text-shadow: 1px 1px 0px #292929;
		border-bottom: 5px solid gray;
		color: white;
	}

	#heading span:first-child {
		color: #DF2626;
	}
	</style>
</head>

<body>
	<div class="site-heading">
		<div class="row-fluid">
			<div class="column-6" align="left">
				<h1 id="heading">
					<span>Pop</span><span></span>Flix</span>
				</h1>
				<h4 style="margin-left: 20%;margin-top: 50px;">100% <font color="orange">Made</font> in <font color="green">India</font>
				</h4>
				<h3 style="margin-top: 30px;margin-left: 21%;"><button class="btn bg-dark panelbtn">Login</button> <button class="btn bg-dark panelbtn">Signup</button></h3>
			</div>
			<div class="column-6">
				<img height="500px" src="./img/home-heading.png" width="90%">
			</div>
		</div>
	</div>
	<div align="center" id="subscribe-news">
		<form>
			<b><label htmlfor="#email-sub"> Get the latest updates</label></b>
			<input type="email" minlength="5" maxlength="30" placeholder="Enter your Email" id="email-sub" name="email" required />
			<button type="submit" class="sub-btn">Subscribe</button>
		</form>
	</div>
	<footer class="footer-homepg">
		<div class="column-footer footer-text-description">
			<h5 class="footer-head"> About Us </h5>
			PopFlix Service is a one stop solution for all your entertainment needs.<br /><br /><br />
		</div>
		<div class="column-footer footer-text-description">
			<h5 class="footer-head"> Get in Touch </h5>
			<p class="footer-para">
				PopFlix service inc,<br />
				Mumbai - 400050<br />
				Phone: <a class="custom-white" href="tel:9999988888">9999988888</a><br />
				<!-- This will initiate a call from Mobile devices on clicking the link -->
			</p>
			Email: abcservice@gmail.com<br />
			<br />
			Fax:<br /><br /><br />
		</div>
		<div class="column-footer footer-text-description">
			<h5 class="footer-head"> Latest Posts </h5>
			<br />
			<hr color="#888"><br />
			<hr color="#777"><br />
			<hr color="#888"><br /><br />
		</div>
		<div class="column-footer footer-text-description">
			<h5 class="footer-head">Payment </h5>
			<br />
			Select from these options<br /><br />
		</div>
		</div>
	</footer>
	<div class="sub-footer">
		<strong>All Copyrights Reserved</strong>
		<div class="icon-holder">
			<i class="fa fa-twitter" aria-hidden="true"></i>
			<i class="fa fa-facebook" aria-hidden="true"></i>
			<i class="fa fa-google-plus" aria-hidden="true"></i>
			<i class="fa fa-linkedin" aria-hidden="true"></i>
			<i class="fa fa-vimeo" aria-hidden="true"></i>
			<button class="white-text goUp" onclick="goUp();console.log(1)">&#8593;</button>
		</div>
	</div>
</body>

</html>
